{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Customer</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_customer') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_company" name="is_company">
                            <label class="form-check-label" for="is_company">
                                This is a company/organization
                            </label>
                        </div>
                    </div>
                    
                    <div id="companyFields" style="display: none;">
                        <h6 class="mb-3">Company Information</h6>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="company_name" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="company_name" name="company_name">
                            </div>
                            <div class="col-md-6">
                                <label for="tax_id" class="form-label">Tax ID/VAT Number</label>
                                <input type="text" class="form-control" id="tax_id" name="tax_id">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('list_customers') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Toggle company fields
    document.addEventListener('DOMContentLoaded', function() {
        const isCompanyCheckbox = document.getElementById('is_company');
        const companyFields = document.getElementById('companyFields');
        
        isCompanyCheckbox.addEventListener('change', function() {
            companyFields.style.display = this.checked ? 'block' : 'none';
        });
    });
</script>
{% endblock %}
